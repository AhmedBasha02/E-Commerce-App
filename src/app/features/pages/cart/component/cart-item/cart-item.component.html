<div class="grid sm:grid-cols-12 gap-5">
  <div class="sm:col-span-2 mt-5 mb-4">
    <img
      [src]="product.product.imageCover"
      class="w-45 rounded-3xl hover:scale-125 hover:rounded-full transition-all duration-500"
      alt=""
    />
  </div>
  <div class="sm:col-span-10 flex justify-between my-10 items-center">
    <div>
      <h4 class="font-bold my-1 mx-1.5">{{ product.product.title }}</h4>
      <span class="text-main my-2 mx-2 block"
        >Price : {{ product.price }} $</span
      >
      <span class="text-main my-2 mx-2 block"
        >Rating: {{ product.product.ratingsAverage }}
        <i class="fa fa-star text-rating"></i>
      </span>
      <span class="text-main my-2 mx-2 block"
        >Category : {{ product.product.category.name }}</span
      >
      <button
        class="transition-all duration-400 cursor-pointer border-2 px-3 text-red-600 rounded-2xl border-red-600 hover:bg-red-600 hover:text-white"
      >
        <i class="fa fa-trash-can my-2 mx-1"></i>
        Remove
      </button>
    </div>

    <div class="flex justify-center items-center">
      <button
        class="transition-all duration-400 border-4 border-main rounded-full px-4 py-2 text-3xl cursor-pointer text-main hover:bg-main hover:text-white hover:border-white"
      >
        +
      </button>
      <span class="mx-5 text-main">{{ product.count }}</span>
      <button
        class="transition-all duration-400 border-4 border-main rounded-full px-4 py-2 text-3xl cursor-pointer text-main hover:bg-main hover:text-white hover:border-white"
      >
        -
      </button>
    </div>
  </div>
  <div
    class="sm:w-[800px] relative left-80 text-center border-b border-gray-300 my-3"
  ></div>
</div>
