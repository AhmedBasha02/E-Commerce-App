<section>
  <div class="container mx-auto my-8">
    <div
      class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-7 mb-5"
    >
      @for (product of allProducts; track product._id) {
      <app-product-item
        [product]="product"
        (fireAddProductToCart)="addProductToCart($event)"
      ></app-product-item>
      }
    </div>
  </div>
</section>
