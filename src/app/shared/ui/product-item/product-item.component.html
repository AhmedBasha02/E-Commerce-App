<div
  class="product mb-4 rounded-2xl hover:border hover:border-main p-2 hover:shadow-main cursor-pointer group hover:scale-115 transition-all duration-500"
>
  <div [routerLink]="['/product-details', product._id]">
    <div class="overflow-hidden">
      <img
        [src]="product.imageCover"
        class="w-full object-contain rounded-3xl hover:scale-150 transition-all duration-1000"
        alt=""
      />
    </div>
    <h2 class="text-main text-center pt-2">{{ product.category.name }}</h2>
    <h4 class="mb-5 text-center font-extrabold line-clamp-1">
      {{ product.title.split(" ").splice(0, 3).join(" ") }}
    </h4>
    <div class="flex justify-evenly">
      <p class="text-red-500">Price : {{ product.price }} $</p>
      <p>
        <i class="fa-solid fa-star text-rating me-1"></i
        >{{ product.ratingsAverage }}
      </p>
    </div>
  </div>
  <button
    (click)="handleAddProductToCart(product._id); loading()"
    class="main-btn"
  >
    @if (isLoading) {
    <i class="fa fa-spin fa-spinner"></i> Loading... }@else { Add To Cart}
  </button>
</div>
